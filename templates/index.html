<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>地點管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h2 class="mb-4">📦 地點管理系統</h2>
    <form method="POST" action="/search" class="mb-3 d-flex">
        <input type="text" name="keyword" class="form-control me-2" placeholder="🔍 搜尋地點名稱">
        <button type="submit" class="btn btn-primary">搜尋</button>
    </form>
    <table class="table table-dark table-bordered table-hover">
        <thead>
            <tr>
                <th>地點名稱</th><th>地址</th><th>座標</th><th>走法</th><th>電源</th><th>備註</th><th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.box_name }}</td>
                <td><a href="/map/address/{{ row.address }}" class="text-info">{{ row.address }}</a></td>
                <td><a href="/map/coordinates/{{ row.lng_lat }}" class="text-info">{{ row.lng_lat }}</a></td>
                <td>{{ row.entry_method }}</td>
                <td>{{ row.source_type }}</td>
                <td>{{ row.remark }}</td>
                <td>
                    <a href="/edit/{{ row.box_name }}" class="btn btn-sm btn-warning">編輯</a>
                    <form method="POST" action="/delete/{{ row.box_name }}" style="display:inline;">
                        <input type="password" name="password" placeholder="密碼" class="form-control form-control-sm d-inline w-50">
                        <button type="submit" class="btn btn-sm btn-danger">刪除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <h4>➕ 新增地點</h4>
    <form method="POST" action="/add" class="row g-2">
        {% for field in ['box_name', 'address', 'lng_lat', 'entry_method', 'source_type', 'remark'] %}
        <div class="col-md-4">
            <input type="text" name="{{ field }}" class="form-control" placeholder="{{ field }}">
        </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-success">新增</button>
        </div>
    </form>
</div>
</body>
</html>
